<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-display">
        <input class="calc-expression" value="0" readonly maxlength="16" />
        <input class="calc-value" value="0" readonly maxlength="10" />
      </div>

      <div class="calc-buttons">
        <button type="button" class="clear">AC</button>
        <button type="button" class="toggleSign">+/-</button>
        <button type="button" class="persent">%</button>
        <button type="button" class="operation-btn">รท</button>
        <button type="button" class="number-btn">7</button>
        <button type="button" class="number-btn">8</button>
        <button type="button" class="number-btn">9</button>
        <button type="button" class="operation-btn">ร</button>
        <button type="button" class="number-btn">4</button>
        <button type="button" class="number-btn">5</button>
        <button type="button" class="number-btn">6</button>
        <button type="button" class="operation-btn">-</button>
        <button type="button" class="number-btn">1</button>
        <button type="button" class="number-btn">2</button>
        <button type="button" class="number-btn">3</button>
        <button type="button" class="operation-btn">+</button>
        <button type="button" class="number-btn" id="zero-button">0</button>
        <button type="button" class="number-btn decimal">.</button>
        <button type="button" class="operation-btn result">=</button>
      </div>
    </div>
  </body>
</html>
